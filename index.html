<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/variables.css" type="text/css" />
		<link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./css/header.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./css/dialog-add.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./css/popup-message.css" type="text/css" media="all" />
		<title>Aspire: Reach higher, achieve more</title>
	</head>
	<body>
		<header>
			<div class="header__top">
				<div class="header__logo">
					<img id="logo" src="/aspire_icon_purple.webp" alt="The icon of Aspire - Do your best" />
					<h1>Aspire</h1>
				</div>
				<div class="search__container">
					<button id="btn-toggle-progress" popovertarget="progress-container" class="progress__toggle"><i data-lucide="percent"></i></button>
					<button class="search__toggle" id="btn-toggle-search"><i data-lucide="search"></i></button>
					<div class="search__wrapper" id="search-wrapper">
						<input class="search__input" type="text" id="search-input" name="search" placeholder="Do something cool!" />
						<button class="search__go" id="btn-search"><i data-lucide="x"></i></button>
					</div>
				</div>
			</div>
		</header>
		<section class="category__container" id="category-container">
				<div class="category__toggle" id="category-toggle"><i class="icon" data-lucide="chevron-right"></i> <span> Filter</span></div>
				
				<!-- filters -->
				<section class="category__list" id="categories">
					<button data-filter-option="all" class="category__item category__item--selected">
						<div class="c__all"></div>
						<span>All</span>
					</button>
					<button data-filter-option="normal" class="category__item">
						<div class="c__normal"></div>
						<span>Normal</span>
					</button>
					<button data-filter-option="job" class="category__item">
						<div class="c__job"></div>
						<span>Job</span>
					</button>
					<button data-filter-option="learn" class="category__item">
						<div class="c__learn"></div>
						<span>Learn</span>
					</button>
					<button data-filter-option="personal" class="category__item">
						<div class="c__personal"></div>
						<span>Personal</span>
					</button>
					<button data-filter-option="home" class="category__item">
						<div class="c__home"></div>
						<span>Home</span>
					</button>
					<button data-filter-option="projects" class="category__item">
						<div class="c__projects"></div>
						<span>Projects</span>
					</button>
					<button data-filter-option="urgent" class="category__item">
						<div class="c__urgent"></div>
						<span>Urgent</span>
					</button>
					<button data-filter-option="leisure" class="category__item">
						<div class="c__leisure"></div>
						<span>Leisure</span>
					</button>
				</section>
		</section>
		<main class="container">
			<section class="container__cards">
				<div class="card__top">
					<h2 class="cards__title">Incomplete</h2>
					<button class="button__default" id="btn-add-new">
						<i class="button__icons" data-lucide="plus"></i><span>Create new task</span>
					</button>
				</div>
				<ul class="task__list" id="inconplete-list"></ul>
			</section>
			<section class="container__cards">
				<div class="card__top">
					<h2 class="cards__title">Complete</h2>
					<button class="button__default button__clear" id="btn-clear-complete">
						<i class="button__icons" data-lucide="trash-2"></i><span>Clear all</span>
					</button>
				</div>
				<ul class="task__list" id="complete-list"></ul>
			</section>
		</main>
		<footer>
			<div class="copyright">
				<p>&copy;DiÃªgo Sousa</p>
				<p>2024</p>
			</div>
		</footer>
		<!-- dialog to add and edit -->
		<dialog class="dialog" id="newtask-dialog">
			<form data-form-mode="new" id="form" class="dialog__container">
				<div class="dialog__top">
					<h3 class="cards__title dialog__title" id="dialog-title">New task</h3>
				</div>
				<div class="dialog__input__section">
					<label for="input-task">Task</label>
					<span class="dialog__input__title">Task</span>
					<input
						class="input__task"
						type="text"
						id="input-task"
						name="input-task"
						minlength="1"
						maxlength="1000"
						placeholder="Learn some thing new..." />
				</div>
				<div class="dialog__input__section">
					<label for="date-task">Date</label>
					<span class="dialog__input__title">Date</span>
					<input class="date__task" type="date" name="date-task" id="date-task" />
					<small class="date__disclaimer">If no date is provided, the current date will be used.</small>
				</div>
				<span class="dialog__input__title">Category</span>
				<div class="dialog__radio__section">
					<div class="container__radios">
						<label for="rd0"><span>Normal</span></label
						><input type="radio" class="dialog__radios normal" id="rd0" name="rd-color" value="normal" checked />
					</div>
					<div class="container__radios">
						<label for="rd1"><span>Job</span></label
						><input type="radio" class="dialog__radios job" id="rd1" name="rd-color" value="job" />
					</div>
					<div class="container__radios">
						<label for="rd2"><span>Learn</span></label
						><input type="radio" class="dialog__radios learn" id="rd2" name="rd-color" value="learn" />
					</div>
					<div class="container__radios">
						<label for="rd3"><span>Personal</span></label
						><input type="radio" class="dialog__radios personal" id="rd3" name="rd-color" value="personal" />
					</div>
					<div class="container__radios">
						<label for="rd4"><span>Home</span></label
						><input type="radio" class="dialog__radios home" id="rd4" name="rd-color" value="home" />
					</div>
					<div class="container__radios">
						<label for="rd5"><span>Projects</span></label
						><input type="radio" class="dialog__radios projects" id="rd5" name="rd-color" value="projects" />
					</div>
					<div class="container__radios">
						<label for="rd6"><span>Urgent</span></label
						><input type="radio" class="dialog__radios urgent" id="rd6" name="rd-color" value="urgent" />
					</div>
					<div class="container__radios">
						<label for="rd7"><span>Leisure</span></label
						><input type="radio" class="dialog__radios leisure" id="rd7" name="rd-color" value="leisure" />
					</div>
				</div>
				<div class="dialog__buttons">
					<button type="submit" class="button__default confirm" id="confirm-task"><i data-lucide="check"></i><span>Done</span></button>
					<button class="button__default dialog__close" id="close-dialog"><i class="icon" data-lucide="x"></i><span>Cancel</span></button>
				</div>
			</form>
		</dialog>
		<!-- message popover element  -->
		<div class="popup__message" id="message-popup" popover>
			<div class="popup__content">
				<i id="popup-icon" data-lucide="info"></i>
				<p id="popup-text"></p>
			</div>
		</div>
		
		<div popover class="progress__container" id="progress-container">
			<span class="cards__title">Progress</span>
			<div class="progress__container__inner">
				<div class="progress__wrapper">
					<svg width="200" height="200" viewBox="0 0 200 200">
						<circle cx="100" cy="100" r="70" stroke="transparent" fill="transparent"/>
						<circle transform="rotate(-90 100 100)" id="progress" cx="100" cy="100" r="70" fill="transparent"/>
					</svg>
					<span class="progress__label" id="progress-text"></span>
				</div>
			</div>
		</div>
		
		<!-- list items template -->
		<template id="template-items">
			<li class="list__item" data-id="">
				<div class="item__content">
					<div class="item__data">
						<p class="data__title"></p>
						<p class="data__date"></p>
						<div class="data__color"></div>
					</div>
					<div class="item__action">
						<button class="action__button"><i class="menu__item__icon icon" data-lucide="circle-ellipsis"></i></button>
					</div>
				</div>
				<div class="action__menu">
					<ul class="menu__list">
						<li data-function="edit"><i data-lucide="pencil" class="menu__item__icon icon"></i> Edit</li>
						<li data-function="delete"><i data-lucide="trash-2" class="menu__item__icon icon"></i> Delete</li>
					</ul>
				</div>
			</li>
		</template>

		<script type="module" src="/main.js"></script>
	</body>
</html>
